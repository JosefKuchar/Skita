<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skita</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="dist/bundle.js" defer></script>
</head>

<body>
    <h1 class="center-align">SKITA</h1>
    <div id="app" class="container">
        <div class="section">
            <ul class="collection">
                <li class="collection-item" v-for="(track, index) in tracks">{{ track.name }}<div
                        class="secondary-content"><i class="material-icons" @click="removeTrack(index)"
                            style="cursor: pointer">clear</i></div>
                </li>
            </ul>
            <h4>Select file(s)</h4>
            <div class="file-field input-field">
                <div class="btn">
                    <span>File</span>
                    <input type="file" v-on:change="change">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <footer>
        <p class="white-text grey darken-4">By Josef Kucha≈ô</p>
    </footer>
</body>

</html>
